<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App newðŸš€</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset Default Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background with subtle gradient */
        body {
            background: linear-gradient(to bottom, #0f0f0f, #1c1c1c);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Glassmorphic Container */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.1);
        }

        /* Elegant Heading */
        h1 {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ff9800, #e65100);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        /* Messages Box */
        .messages {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .messages p {
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        /* Animated Input Fields */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: #ff9800;
            box-shadow: 0 0 12px rgba(255, 152, 0, 0.5);
            outline: none;
        }

        /* Glowing Submit Button */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff9800, #e65100);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.6);
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.6rem;
            }

            input[type="text"], input[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Flask + MySQL App [2 tier] - Junoon ðŸ”¥</h1>

        <div class="messages">
            {% for message in messages %}
                <p>{{ message[0] }}</p>
            {% endfor %}
        </div>

        <form id="messageForm">
            <input type="text" name="new_message" placeholder="Type your message..." required>
            <input type="submit" value="Send">
        </form>
    </div>

    <!-- jQuery for Smooth AJAX Requests -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#messageForm").on("submit", function(event) {
                event.preventDefault(); // Prevent page reload

                let messageInput = $("input[name='new_message']");
                let message = messageInput.val().trim();

                if (message === "") {
                    alert("Message cannot be empty!");
                    return;
                }

                $.ajax({
                    url: "/submit",
                    type: "POST",
                    data: { new_message: message },
                    success: function(response) {
                        if (response && response.message) {
                            $(".messages").append("<p>" + response.message + "</p>");
                            messageInput.val("");
                        } else {
                            console.error("Unexpected response format:", response);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX Error:", status, error);
                    }
                });
            });
        });
    </script>
</body>

</html>
